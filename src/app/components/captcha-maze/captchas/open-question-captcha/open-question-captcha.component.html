<h2 mat-dialog-title>{{question}}</h2>
<mat-dialog-content>
    <img *ngIf="image" src='/api/captcha/pictures/by_name?name={{image}}'>
    <br *ngIf="image">
    <br *ngIf="image">
    <mat-form-field>
        <mat-label>הזן תשובה</mat-label>
        <input type="text" matInput #answer>
    </mat-form-field>
<mat-dialog-actions>
    <button mat-button (click)="checkAnswer(answer.value)">Submit</button>
</mat-dialog-actions>
</mat-dialog-content>
