<h2 mat-dialog-title>{{title}}</h2>
<mat-dialog-content>
    <mat-grid-list cols="3" rowHeight="1:1">
        <mat-grid-tile *NgFor="let image of images; let indexOfImage=index;"><button class="clickable-image" onclick="clickedImage($index)"><img src=image></button></mat-grid-tile>
    </mat-grid-list>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button onclick="checkAnswer()">Submit</button>
</mat-dialog-actions>
