<h2 mat-dialog-title>{{ question }}</h2>
<mat-dialog-content>
    <div class="image-container">
        <img src='/api/captcha/pictures/by_name?name={{image}}' alt="Image" class="image">
        <div class="button-grid">
            <button *ngFor="let button of buttons" class="button" [class.active]="button.active"
                    [style.top]="button.top" [style.left]="button.left"
                    (click)="toggleButton(button)">{{ button.label }}
            </button>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="checkAnswer()">Submit</button>
</mat-dialog-actions>
