<h2 mat-dialog-title>{{question}}</h2>
<mat-dialog-content>
    <img class="image" [src]=image>
    <mat-grid-list class="grid" cols="3" rowHeight="1:1">
        <mat-grid-tile *ngFor="let image of options; let indexOfImage=index;"><button [ngClass]="{'clickable-image': true, 'clicked': currentAnswer[indexOfImage]}" (click)="clickedImage(indexOfImage)"></button></mat-grid-tile>
    </mat-grid-list>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="checkAnswer()">Submit</button>
</mat-dialog-actions>
