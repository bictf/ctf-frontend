<div class="dialog-background" [ngStyle]="{'display': isOpen ? 'flex' : 'none'}" (click)="onClose.emit()">
    <div class="dialog" (click)="$event.stopPropagation()">
        <app-input-field class="password-input" (valueChange)="this.password = $event" label="Please enter password:" placeHolder="Password"></app-input-field>
        <button class="submit-button" (click)="onSubmit.emit(this.password)">submit</button>
    </div>
</div>
