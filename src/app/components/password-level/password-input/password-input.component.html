<form (ngSubmit)="checkAnswer()" [formGroup]="passwordForm" class="password-form">
  <mat-form-field class="password-field">
    <mat-label>Insert your password:</mat-label>
    <textarea #passwordArea class="password-text-input" matInput formControlName="password" rows="1" (input)="adjustHeight($event)"
      (keydown.enter)="onEnter($event)" (keydown.tab)="onTab($event)"></textarea>
  </mat-form-field>
  <button mat-stroked-button type="submit">{{ buttonText }}</button>
</form>
