<form (ngSubmit)="checkAnswer()" [formGroup]="passwordForm" class="password-form">
  <mat-form-field class="password-field">
    <mat-label>Insert your password:</mat-label>
    <textarea class="password-text-input" matInput formControlName="password" rows="1" (input)="adjustHeight($event)"></textarea>
  </mat-form-field>
  <button mat-stroked-button>{{ this.buttonText }}</button>
</form>
