<mat-card [ngClass]="isCorrect ? 'correctCard' : 'wrongCard'" appearance="outlined">
    <mat-card-header [ngClass]="isCorrect ? 'correctHeader' : 'wrongHeader'">
      #{{index}}
    </mat-card-header>
    <mat-card-content class="card-content">
      <p>{{rule}}</p>
    </mat-card-content>
</mat-card>
