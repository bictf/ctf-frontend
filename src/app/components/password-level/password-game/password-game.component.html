<app-password-input rule="currentRule" [ruleId]="currentRuleId" (onSubmit)="checkAnswer($event)"></app-password-input>
<div class="flex-container">
<app-rule-box *ngFor="let rule of currentRules; index as i;" [index]="i" [rule]="rule.description"
              [isCorrect]="rule.isCorrect"></app-rule-box>
</div>
