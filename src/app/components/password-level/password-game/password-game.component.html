<div class="flex-container">
  <app-password-input rule="currentRule" [ruleId]="currentRuleId" (onSubmit)="onSubmitCallback($event)"
                      [buttonText]="buttonText"></app-password-input>
  <app-rule-box *ngFor="let ruleIndex of getSortedRules()" [index]="ruleIndex[0]" [rule]="ruleIndex[1].description"
                [isCorrect]="ruleIndex[1].isCorrect"></app-rule-box>
</div>
