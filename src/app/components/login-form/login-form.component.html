<div class="login-form">
    <div class="login-header">
        Login to your Account
    </div>
    <div class="fields-container">
        <app-input-field (valueChange)="this.username = $event" label="Username" (keyup.enter)="onKeyUp()"></app-input-field>
        <app-input-field (valueChange)="this.password = $event" label="Password" (keyup.enter)="onKeyUp()"></app-input-field>
    </div>
    <div class="buttons-container">
        <app-captcha-button id="loginButton" innerButtonClass="login-button" (clickedEvent)="login()">LOGIN</app-captcha-button>
        <app-captcha-button innerButtonClass="google-login-button" (clickedEvent)="loginWithGoogle()">
            <img class="google-logo" src="/assets/google-logo.png">
            Continue with Google
        </app-captcha-button>
    </div>

    <app-timer #timer></app-timer>
</div>
