<div class="wordle-answer">
  <div *ngFor="let char of data">
    <div class="wordle-char incorrect-char" *ngIf="char === WordleCharState.$0"></div>
    <div class="wordle-char correct-char-wrong-place" *ngIf="char === WordleCharState.$1"></div>
    <div class="wordle-char correct-char-correct-place" *ngIf="char === WordleCharState.$2"></div>
  </div>
</div>
